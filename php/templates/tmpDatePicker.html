<div class="input-group DatePicker">
	<input type="text" class="form-control" placeholder="Pick a date or enter as Jan 06, 2013" datepicker-popup="MMM dd,yyyy" ng-model="PickedDate" is-open="isDatePickerOpen" close-text="Close"/>
	<span class="input-group-btn"> 
		<button type="button" class="btn btn-default" ng-click="openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	</span>
</div>
